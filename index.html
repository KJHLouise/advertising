<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advertising</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/side-bar.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/body-advertising.css" />
    <script src="https://kit.fontawesome.com/befbfbef1e.js" crossorigin="anonymous"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="wrap section" id="menu01">
      <div id="sideBar">
        <div class="img-myself">
          <img src="img/img-myself.png" alt="myself" />
        </div>
        <nav class="sideBar__nav">
          <ul class="sideBar__menu">
            <li class="sideBar__item">
              <a href="#menu01" class="sideBar__link" data-link="#menu01">
                <i class="fa-solid fa-house"></i>
                <span>HOME</span>
              </a>
            </li>
            <li class="sideBar__item">
              <a href="#menu02" class="sideBar__link" data-link="#menu02">
                <i class="fa-solid fa-file-lines"></i>
                <span>PORTFOLIO</span>
              </a>
            </li>
            <li class="sideBar__item">
              <a href="#menu03" class="sideBar__link" data-link="#menu03">
                <i class="fa-solid fa-envelope"></i>
                <span>CONTACT</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header">
        <div class="logo">
          <i class="fa-solid fa-clover"></i>
          <a href="#">LEAF</a>
        </div>
        <form method="get" action="/search" id="search">
          <input name="q" type="text" size="40" placeholder="Search..." />
        </form>
        <div class="toggle-body">
          <i class="fa-regular fa-sun dark-mode"></i>
          <i class="fa-solid fa-sun light-mode"></i>
          <div id="toggle-wrap">
            <div class="toggle"></div>
          </div>
          <i class="fa-regular fa-moon light-mode"></i>
          <i class="fa-solid fa-moon dark-mode"></i>
        </div>
      </div>
      <div class="body-advertising">
        <img src="img/advertising.png" alt="광고상세페이지" />
        <div class="img-advertising">
          <img src="img/advertising_1 (1).gif" alt="광고영상" />
        </div>
      </div>
    </div>
  </body>
</html>
